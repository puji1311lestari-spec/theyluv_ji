    <style>

            color: white;
        }

        .container {
            width: 900px;
            margin: auto;
        }

        /* Banner */
        header img {
            width: 100%;
            border-radius: 0 0 20px 20px;

        nav {

        nav a {

        nav a:hover {
            color: #ffd700;

        }

        .content {

            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;

        }

        input[type="radio"],

        .inline {

        }

        .buttons {

        .buttons input {

            margin: 5px;
            border-radius: 25px;
            border: none;

        }

        .submit {

        }

        .reset {

            color: white;
        }

        .submit:hover,

        }

        /* Footer */
        footer {

            padding: 20px;

            color: #000000;
